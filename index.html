<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Invoices</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="app">
      <header class="header-main">
        <div class="container">
          <h1>Invoice List</h1>
        </div>
      </header>
      <section class="search">
        <div class="container">
          <input type="search" id="invoiceInput" autocorrect="false" onblur="this.value?this.value:this.value='Enter some text'" onfocus="this.value=='Enter some text'?this.value='':this.value" value="" />
        </div>
      </section>
      <section class="list-options">
        <div class="container">
          <div id="sortListOptions" class="invoice-list-options">
            <div id="sortById">#ID</div>
            <div id="sortByName">Company Name</div>
            <div id="sortByDue">Due Date</div>
            <div id="sortByDate">Date Added</div>
            <div id="sortByTotal">Total</div>
            <div id="sortByTel">Phone</div>
          </div>
        </div>
      </section>
      <section class="content">
        <div class="container">
          <ul id="invoiceList" class="invoice-list"></ul>
        </div>
      </section>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
